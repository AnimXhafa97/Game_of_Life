<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script type="text/javascript" src="sketch.js"></script>

  </head>
  <body>
    <h1>Conway's Game of Life</h1>

    <h4>Instructions:</h4>
    <ul>
      <li>Click Random and Run for a random configuration of the game of life</li>
      <li>Click Glider Gun and then run to show Gosper's Glider Gun</li>
      <li>Otherwise, click on the canvas to turn individual squares "on" and then click run.</li>
    </ul>
    <button type="button" name="button" onclick="start()">Run</button>
    <button type="button" name="button" onclick="randomConfig()">Random</button>
    <button type="button" name="button" onclick="glidergun()">Glider Gun</button>
    <button type="button" name="button" onclick="terminate()">Stop</button>

  </body>
</html>
